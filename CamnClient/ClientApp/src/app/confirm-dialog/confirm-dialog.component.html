<div mat-dialog-title>
  <h4>{{data.title}}</h4>
</div>
<div mat-dialog-content [innerHTML]="data.message"></div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="btn btn-primary">Yes</button>
  <button mat-button (click)="onNoClick()" class="btn btn-primary">No</button>
</div>
